<ion-app>
  <ion-menu contentId="main-content" type="overlay" side="start">
    <ion-content>
      <ion-list id="inbox-list">
        <img src="/assets/images/connection-smart.jpg" alt="" />
        <ion-list-header>Connection Smart</ion-list-header>
        <ion-note style="font-size: 0.9rem"
          >connection.smart.entreprise&#64;gmail.com</ion-note
        >

        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet> </ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
